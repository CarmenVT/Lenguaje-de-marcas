<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div{
                width:100vw;
        }
        div.azul{
            background-color: blue;
            height: 90px;
        }
        div.naranja{
            background-color: orange;
            height: calc(100vh - 180px);
        }
        div.rojo{
            background-color: red;
            height: 70px;
        }
        div.gris{
            background-color: gray;
            height: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="azul"></div>
    <div class="naranja"></div>
    <div class="rojo"></div>
    <div class="gris"></div>
</body>
</html>
