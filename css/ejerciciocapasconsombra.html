<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        div{
            box-shadow: -9px -9px 9px -2px;
            text-shadow: -6px -4px 4px;
        }
        body{
            padding: 10px;
            margin: 0;
        }
        div.cabecera{
            width: 98.5vw;
            height: 180px;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        div.principal{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 98.5vw;
            height: calc(100vh - 290px);
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        div.pie{
            width: 98.5vw;
            height: 70px;
            background-color:cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="cabecera">Cabecera</div>
    <div class="principal">Principal</div>
    <div class="pie">Pie</div>
</body>
</html>
