<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div{
            background-color: green;
            width: 200px;
            height: 100px;
            margin: 30px 150px 300px 200px; /* -top, -right, -bottom, -left */   /* crea un escudo a un div */
            padding: 8px; /* -top, -right- bottom, -left */     /* crea margen al contenedor que se lo pongas */
            box-sizing: border-box; /* NO se suma al ancho y alto de la capa */
        }
    </style>
    <title>margenes</title>
</head>
<body style="margin:0">
    Texto por encima
    <div>Este es el contenido de la capa</div>
    Texto por debajo
</body>
</html>
