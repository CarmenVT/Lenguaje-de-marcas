<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        body{
            margin: 0;
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        div:hover{
            z-index: 1;
        }
        div.rojo{
            background-color: red;
        }
        div.azul{
            background-color: blue;
            left: 50px;
            top: 50px;
        }
        div.verde{
            background-color: green;
            left: 100px;
            top: 100px;
        }
        div.amarillo{
            background-color: yellow;
            left: 150px;
            top: 150px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="rojo"></div>
    <div class="azul"></div>
    <div class="verde"></div>
    <div class="amarillo"></div>
</body>
</html>
