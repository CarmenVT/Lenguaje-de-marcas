<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        body{
            margin: 0;
        }
        .capauno{
            width: 700px;
            height: 700px;
            border-style: solid;
            border-width: 1px;
            border-radius: 50%;
            background-image: conic-gradient(white,purple,blue,white, blue, purple, white);

        }
        .capados{
            margin:300px;
            width:100px;
            height: 100px;
            border-style: solid;
            border-width: 0.5px;
            border-radius: 50%;
            background-color: white;
            box-sizing: border-box;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="capauno">
        <div class="capados"></div>
    </div>
</body>
</html>
