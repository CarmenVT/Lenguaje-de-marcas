<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        h2{
            letter-spacing: 10px;   /* espacio entre las letras */
            word-spacing: 40px;        /* espacio entre las palabras */
            text-decoration:line-through; /*overflow, text-underline*/    /* linea atravesada, linea por encima, linea por debajo */
        }
        p{
            text-indent: 1cm;           /* separación del texto del margen*/
            text-align: justify;
            text-transform: uppercase; /*lowercase, capitalize*/      /* texto en mayúscula, en minúscula, primera letra en mayúscula */
            font: bold italic 16pt arial;   /* decorar las letras */ /* negrita, cursiva, tamaño, tipo letra*/
        }
        .siglas{
            text-transform: capitalize;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2 class="siglas">Impuesto de personas físicas</h2>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing eli
        t. Blanditiis eaque voluptates dolor cupiditate at reic
        iendis sit? Amet, nobis vitae, voluptatibus explicabo 
        voluptatum vel quod quo architecto, praesentium nam ut
         iusto.
    </p>
</body>
</html>
