<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        .cabecera {
            width: 100%;
            height: 150px;
            margin: 20px 0px;
            background-color: aquamarine;
        }

        .pie {
            width: 100vw;
            height: 150px;
            margin-top: 20px;
            margin-bottom: 0px;
            background-color: rgb(184, 181, 181);
        }

        body {
            margin: 0px;
        }

        .blancocentral {
            width: calc(100vw - 30px);
            height: calc(100vh - 360px);
            margin: 20px 15px;
            padding-left: 0px;
            background-color: antiquewhite;

        }

        .columnaizquierda {
            width: 80px;
            height: calc(100vh - 360px);
            background-color: aqua;
            margin-bottom: 20px;
            margin-left: 40px;
        }

        .columnaderecha {
            width: 70px;
            height: calc(100vh - 360px);
            background-color: aqua;
            margin-bottom: 20px;
            margin-right: 0px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="cabecera"></div>
    <div class="blancocentral">
        <div class="columnaizquierda"></div>
        <div class="columnaderecha"></div>
    </div>
    <div class="pie"></div>
</body>

</html>
