<html lang="en">
<head>

    <style type="text/css">
        body{
            margin: 0;
        }
        img{
            width: 120px;
            height: 120px;
        }
        div{
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        .rojo{
            background-color: red;

        }
        .azul{

            background-color: blue;
            /*visibility: hidden;   */         /*el elemento existe pero es invisible*/
        }
        .verde{
            background-color: green;     
        }
        .rojo:hover + .azul{             
            display: inline-block;
        }
        .capaconborde{
            width: 300px;
            height: 300px;

        }
    </style>
    <title>Document</title>
</head>

</html>
