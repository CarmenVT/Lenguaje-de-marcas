<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        div#verde,div#yellow{
            position:absolute;
            width: 200px;
            height: 200px;
         /* max/min-width/height: 200px; tope de ancho o alto */
        }
        div#verde{
            background-color: green;
        }
        div#yellow{
            top:20px;
            left:20px;
            background-color: rgba(255,255,6,7);
            opacity: 0.5;          /* volverlo transparente */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="verde"></div>
    <div id="yellow">
        texto de prueba
    </div>
</body>
</html>
