<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Webs con sombras</title>
</head>
<body>
    <div id="sombra cabecera" style="position:absolute; background-color:black; top:17px; height:100px; right:265px; left:17px">Sombra Cabecera</div>
    <div id="cabecera" style="position:absolute; background-color:orange; top:10px; height:100px; right:270px; left:10px;">Cabecera</div>

    <div id="sombra lateral" style="position:absolute; background-color:black; right:5px; width:250px; top:17px; bottom:93px;">Sombra Lateral</div>
    <div id="lateral" style="position:absolute; background-color:orange; right:10px; bottom:100px; top:10px; width:250px;">Lateral</div>

    <div id="sombra pie" style="position:absolute; background-color:black; height:80px; bottom:4px; right:5px; left:17px;">Sombra Pie</div>
    <div id="pie" style="position:absolute; background-color:orange; height:80px; right:10px; left:10px; bottom:10px;">Pie</div>

    <div id="sombra principal" style="position:absolute; background-color:black; left:17px; bottom:93px; top:130px; right:265px;">Sombra Principal</div>
    <div id="principal" style="position:absolute; background-color:orange; left:10px; right:270px; top:120px; bottom:100px;">Principal</div>
</body>
</html>
