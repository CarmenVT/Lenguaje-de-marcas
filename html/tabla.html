<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
</head>
<body>
    <table  width="80%" height="400px" align="center" border="1px">
        <caption>Mi horario</caption>
        <tr bgcolor="olive">
            <td colspan="4" align="center">VENTAS</td>
        </tr>
        <tr>
            <td align="right" valign="bottom">A</td>
            <td align="right" valign="bottom">B</td>
            <td rowspan="2" align="center">2023</td>
            <td align="right" valign="bottom">E</td>
        </tr>
        <tr>
            <td align="right" valign="bottom">C</td>
            <td align="right" valign="bottom">D</td>
            <td align="right" valign="bottom">F</td>
            
        </tr>
        <tr>
            <td colspan="2" align="center">TOTAL</td>
            <td valign="bottom" align="center">350</td>
            <td valign="bottom" align="center">347</td>
            
        </tr>
    </table>
</body>
</html>
