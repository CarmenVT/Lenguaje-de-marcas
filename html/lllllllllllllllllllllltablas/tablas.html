<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table width="500px" height="300px" border="1px" align="center" bgcolor="gray">
        <caption>Las letras de abecedario</caption>
        <!--primera fila-->
        <tr align="center">
            <td width="300px" rowspan="3">A, D y G juntas</td>
            <td valign="top">B</td>
            <td>C</td>
        </tr>

        <!--segunda fila-->
        <tr align="center" bgcolor="lightblue" height="50px">
            <td>D</td>
            <td>E</td>
            <td bgcolor="yellow">F</td>
        </tr>

        <!--tercera fila-->
        <tr align="center">
            <td>G</td>
            <td colspan="2">H e I juntos</td>
            
        </tr>
    </table><br>


    <table border="1px" cellspacing="0" cellpadding="5px" align="center">
        <!--primera fila-->
        <tr>
            <td colspan="3" align="center" bgcolor="gray">VENTAS</td>
        </tr>

        <!--segunda fila-->
        <tr>
            <td align="center" width="150px">MARCA</td>
            <td align="center" width="150px">Unid.Vendidas</td>
            <td align="right" width="200px">TOTAL</td>
        </tr>

        <!--tercera fila-->
        <tr height="150px">
            <td>
                <img src="citroen.jpg" width="150px" height="150px">
            </td>
            <td align="right" valign="middle">
                1432
            </td>
            <td aign="right" valign="middle" rowspan="2">
                3423
            </td>
        </tr>

    </table>
</body>
</html>
